<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kite Laundry - Start</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-4">Kite Laundry Design Generator</h1>
        <p class="text-center mb-4"><a href="/help" class="text-blue-500 hover:underline">Learn about Kite Laundry</a></p>
        <form method="post" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <label class="block mb-2 font-semibold">Select Units:</label>
            <select name="units" class="w-full p-2 mb-4 border rounded">
                <option value="metric">Metric (cm)</option>
                <option value="imperial">Imperial (inches)</option>
            </select>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Next</button>
        </form>
    </div>
</body>
</html>
