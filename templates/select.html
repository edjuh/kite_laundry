<!DOCTYPE html>
<html>
<head><title>Select Type</title></head>
<body>
<h1>Select Design Type</h1>
<form method="post">
    <select name="type">
        {% for t in types %}
        <option value="{{ t }}">{{ t.capitalize() }}</option>
        {% endfor %}
    </select>
    <button type="submit">Next</button>
</form>
</body>
</html>
