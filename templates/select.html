<!DOCTYPE html>
<html>
<head>
    <title>Select Form</title>
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Kite Laundry</h1>
        <h2>Select Form</h2>
        <form action="/select" method="post">
            <div class="form-group">
                <label for="form_type" class="form-label">Form Type</label>
                <select class="form-select" id="form_type" name="form_type" required>
                    <option value="tail">Tail</option>
                    <option value="drogue">Drogue</option>
                    <option value="windsock">Windsock</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Configure</button>
        </form>
    </div>
</body>
</html>
