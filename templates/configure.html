<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kite Laundry - Configure</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-4">Configure {{ type.capitalize() }}</h1>
        <p class="text-center mb-4">{{ principle }}</p>
        <p class="text-center mb-4">Suggested {{ ratio_desc }} ratio: {{ suggested_ratio }}:1</p>
        <form method="post" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <label class="block mb-2 font-semibold">Name:</label>
            <input type="text" name="name" required class="w-full p-2 mb-4 border rounded">
            {% for dim in dims %}
            <label class="block mb-2 font-semibold">{{ dim.capitalize() }} ({{ unit_label }}):</label>
            <input type="number" step="0.01" name="{{ dim }}" required class="w-full p-2 mb-4 border rounded">
            {% endfor %}
            {% if has_gore %}
            <label class="block mb-2 font-semibold">Gore Number (default 6):</label>
            <input type="number" name="gore" value="6" min="3" class="w-full p-2 mb-4 border rounded">
            {% endif %}
            <label class="block mb-2 font-semibold">Colors (Icarex Ripstop, up to 3):</label>
            <select name="color1" class="w-full p-2 mb-2 border rounded">
                {% for c in colors_list %}
                <option value="{{ c }}">{{ c }}</option>
                {% endfor %}
            </select>
            <select name="color2" class="w-full p-2 mb-2 border rounded">
                <option value="">None</option>
                {% for c in colors_list %}
                <option value="{{ c }}">{{ c }}</option>
                {% endfor %}
            </select>
            <select name="color3" class="w-full p-2 mb-4 border rounded">
                <option value="">None</option>
                {% for c in colors_list %}
                <option value="{{ c }}">{{ c }}</option>
                {% endfor %}
            </select>
            <label class="block mb-2 font-semibold">Rod Type:</label>
            <select name="rod" class="w-full p-2 mb-4 border rounded">
                {% for r in rod_types %}
                <option value="{{ r }}">{{ r.capitalize() }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Save and Generate</button>
        </form>
    </div>
</body>
</html>
