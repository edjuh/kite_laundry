<!DOCTYPE html>
<html>
<head>
    <title>Configure Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Kite Laundry</h1>
        <h2>Configure Form</h2>
        <form action="/configure" method="post">
            <div class="mb-3">
                <label for="length" class="form-label">Length ({{ 'cm' if session.get('units') == 'metric' else 'in' }})</label>
                <input type="number" step="0.1" class="form-control" id="length" name="length" required>
            </div>
            <div class="mb-3">
                <label for="width" class="form-label">Width ({{ 'cm' if session.get('units') == 'metric' else 'in' }})</label>
                <input type="number" step="0.1" class="form-control" id="width" name="width" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Colors (select multiple)</label>
                <div class="d-flex flex-wrap">
                    {% for code, color in colors.items() %}
                    <div class="form-check me-3">
                        <input type="checkbox" class="form-check-input" id="color-{{ code }}" name="colors" value="{{ code }}">
                        <label class="form-check-label" for="color-{{ code }}" style="color: {{ color.hex }};">{{ color.name }}</label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="mb-3">
                <label for="material" class="form-label">Material</label>
                <select class="form-select" id="material" name="material" required>
                    {% for mat_name, mat_info in materials.items() %}
                    <option value="{{ mat_name }}">{{ mat_name.replace('_', ' ').title() }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
    </div>
</body>
</html>
