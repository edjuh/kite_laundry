<!DOCTYPE html>
<html>
<head>
    <title>Configure Form</title>
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Kite Laundry</h1>
        <nav>
            <a href="/" class="btn btn-secondary">Home</a>
        </nav>
        <h2>Configure {{ session.get('form_type', 'Design').capitalize() }}</h2>
        {% if error %}
        <p class="text-danger">{{ error }}</p>
        {% endif %}
        <form action="/configure" method="post">
            <div class="form-group">
                <label for="length" class="form-label">Length ({{ 'cm' if session.get('units') == 'metric' else 'in' }})</label>
                <input type="number" step="0.1" min="0.1" class="form-control" id="length" name="length" required>
            </div>
            <div class="form-group">
                <label for="width" class="form-label">Width ({{ 'cm' if session.get('units') == 'metric' else 'in' }})</label>
                <input type="number" step="0.1" min="0.1" class="form-control" id="width" name="width" required>
            </div>
            <div class="form-group">
                <label class="form-label">Colors (select multiple)</label>
                <div class="color-palette">
                    {% for code, color in colors.items() %}
                    <div class="color-option">
                        <input type="checkbox" class="form-check-input" id="color-{{ code }}" name="colors" value="{{ code }}">
                        <label class="color-swatch" for="color-{{ code }}" style="background-color: {{ color.hex }};">{{ color.name }}</label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="form-group">
                <label for="material" class="form-label">Material</label>
                <select class="form-select" id="material" name="material" required>
                    {% for mat_type, mat_info in materials.items() %}
                    <optgroup label="{{ mat_type.capitalize() }}">
                        {% for supplier_key, supplier_info in mat_info.suppliers.items() %}
                        <option value="{{ mat_type }}:{{ supplier_key }}">{{ mat_type.capitalize() }} ({{ supplier_info.name }} - {{ supplier_info.price }})</option>
                        {% endfor %}
                    </optgroup>
                    {% endfor %}
                </select>
                <button type="button" onclick="resetMaterial()" class="btn btn-secondary mt-2">Reset to Default</button>
            </div>
            <div class="form-group">
                <label for="rod" class="form-label">Frame Rod (optional)</label>
                <select class="form-select" id="rod" name="rod">
                    <option value="">None</option>
                    {% for rod_type, rod_info in rods.items() %}
                    <optgroup label="{{ rod_type.capitalize() }}">
                        {% for supplier_key, supplier_info in rod_info.items() %}
                        <option value="{{ rod_type }}:{{ supplier_key }}">{{ rod_type.capitalize() }} ({{ supplier_info.name }} - {{ supplier_info.product }} - {{ supplier_info.price }})</option>
                        {% endfor %}
                    </optgroup>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
    </div>
    <script>
        function resetMaterial() {
            const select = document.getElementById('material');
            select.value = '{{ 'ripstop:wepa_flyer' if session.get('units') == 'metric' else 'ripstop:emmakites' }}';
        }
    </script>
</body>
</html>
