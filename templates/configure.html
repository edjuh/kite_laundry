<!DOCTYPE html>
<html>
<head><title>Configure</title></head>
<body>
<h1>Configure {{ type.capitalize() }}</h1>
<p>{{ principle | safe }}</p>
<p>Suggested {{ ratio_desc }} ratio: {{ suggested_ratio }}:1</p>
<form method="post">
    <label>Name:</label><input type="text" name="name" required><br>
    {% for dim in dims %}
    <label>{{ dim.capitalize() }} ({{ unit_label }}):</label><input type="number" step="0.01" name="{{ dim }}" required><br>
    {% endfor %}
    <label>Primary Color:</label>
    <select name="primary_color">
        {% for c in colors %}
        <option value="{{ c }}">{{ c }}</option>
        {% endfor %}
    </select><br>
    <label>Secondary Color (optional):</label>
    <select name="secondary_color">
        <option value="">None</option>
        {% for c in colors %}
        <option value="{{ c }}">{{ c }}</option>
        {% endfor %}
    </select><br>
    <label>Rod Type:</label>
    <select name="rod">
        {% for r in rod_types %}
        <option value="{{ r }}">{{ r.capitalize() }}</option>
        {% endfor %}
    </select><br>
    <button type="submit">Save and Generate</button>
</form>
</body>
</html>
