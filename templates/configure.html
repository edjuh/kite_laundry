<!DOCTYPE html>
<html>
<head>
    <title>Configure Form</title>
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Kite Laundry</h1>
        <h2>Configure Form</h2>
        <form action="/configure" method="post">
            <div class="form-group">
                <label for="length" class="form-label">Length ({{ 'cm' if session.get('units') == 'metric' else 'in' }})</label>
                <input type="number" step="0.1" class="form-control" id="length" name="length" required>
            </div>
            <div class="form-group">
                <label for="width" class="form-label">Width ({{ 'cm' if session.get('units') == 'metric' else 'in' }})</label>
                <input type="number" step="0.1" class="form-control" id="width" name="width" required>
            </div>
            <div class="form-group">
                <label class="form-label">Colors (select multiple)</label>
                <div class="color-palette">
                    {% for code, color in colors.items() %}
                    <div class="color-option">
                        <input type="checkbox" class="form-check-input" id="color-{{ code }}" name="colors" value="{{ code }}">
                        <label class="color-swatch" for="color-{{ code }}" style="background-color: {{ color.hex }};">{{ color.name }}</label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="form-group">
                <label for="material" class="form-label">Material</label>
                <select class="form-select" id="material" name="material" required>
                    {% for mat_type, mat_info in materials.items() %}
                    {% if mat_type == 'ripstop' %}
                    <optgroup label="Ripstop">
                        {% for sub_type, sub_info in mat_info.items() %}
                        <option value="{{ sub_type }}">{{ sub_info.product }} ({{ sub_info.supplier }})</option>
                        {% endfor %}
                    </optgroup>
                    {% else %}
                    <option value="{{ mat_type }}">{{ mat_type.capitalize() }} ({{ mat_info.supplier }})</option>
                    {% endif %}
                    {% endfor %}
                </select>
                <button type="button" onclick="resetMaterial()" class="btn btn-secondary mt-2">Reset to Default</button>
            </div>
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
    </div>
    <script>
        function resetMaterial() {
            const select = document.getElementById('material');
            select.value = '{{ 'top_fabrics' if session.get('units') == 'metric' else 'emmakites' }}';
        }
    </script>
</body>
</html>
