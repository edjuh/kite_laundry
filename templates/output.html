<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kite Laundry - Output</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-4">Design Output: {{ name }}</h1>
        <div class="bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto">
            <p class="mb-2"><strong>Type:</strong> {{ type }}</p>
            <p class="mb-2"><strong>Dimensions:</strong> {{ dimensions }} ({{ unit_label }})</p>
            <p class="mb-2"><strong>Colors:</strong> {{ colors }} (Icarex Ripstop)</p>
            <p class="mb-2"><strong>Rod:</strong> {{ rod }}</p>
            <p class="mb-2"><strong>Created:</strong> {{ date }}</p>
            <p class="mb-4"><strong>Text Description:</strong> {{ text_output }}</p>
            <h2 class="text-xl font-semibold mb-2">SVG Preview</h2>
            <img src="{{ svg_url }}" alt="SVG Design" class="max-w-full h-auto mb-4">
            <div class="flex space-x-4">
                <a href="{{ pdf_url }}" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Download PDF</a>
                <a href="{{ yaml_url }}" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Download YAML</a>
                <a href="/designs" class="bg-gray-600 text-white p-2 rounded hover:bg-gray-700">View All Designs</a>
                <a href="/help" class="bg-gray-600 text-white p-2 rounded hover:bg-gray-700">Help</a>
            </div>
        </div>
    </div>
</body>
</html>
