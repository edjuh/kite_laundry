<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Article</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Production Article for {{ design_name }}</h1>
            <p>Complete instructions for building your kite laundry</p>
        </header>
        
        <main>
            <div class="article-content">
                {{ content|safe }}
            </div>
            
            <div class="actions">
                <a href="/generate" class="btn">Generate Another Plan</a>
                <a href="/designs" class="btn">View All Designs</a>
                <button class="btn" onclick="window.print()">Print Article</button>
                <button class="btn" onclick="downloadArticle()">Download as PDF</button>
            </div>
            
            <div class="output-info">
                <h3>Output Location</h3>
                <p>Your production plan has been saved to: <code>output/{{ design_name }}_production.html</code></p>
            </div>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
