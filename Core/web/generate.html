<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Production Plan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Generate Production Plan</h1>
            <p>Select a design to generate production instructions</p>
        </header>
        
        <main>
            {% if designs %}
                <div class="design-selection">
                    <h2>Available Designs</h2>
                    <form action="/generate" method="post">
                        <div class="design-list">
                            {% for design in designs %}
                            <div class="design-option">
                                <input type="radio" id="design-{{ design.filename }}" name="design" value="{{ design.name }}" required>
                                <label for="design-{{ design.filename }}">{{ design.name }}</label>
                            </div>
                            {% endfor %}
                        </div>
                        <button type="submit" class="btn">Generate Production Plan</button>
                    </form>
                </div>
            {% else %}
                <div class="no-designs">
                    <p>No designs found. Please add YAML files to the projects directory.</p>
                    <a href="/designs" class="btn">View Projects Directory</a>
                </div>
            {% endif %}
        </main>
    </div>
</body>
</html>
