<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Laundry Design</title>
    <link rel="stylesheet" href="/Core/web/static/css/style.css">
    <style>
        .color-btn { display: inline-block; width: 30px; height: 30px; margin: 5px; cursor: pointer; border: 2px solid #ccc; }
        .color-btn.selected { border-color: #000; }
        #Red { background-color: red; }
        #Blue { background-color: blue; }
        #Yellow { background-color: yellow; }
        #Green { background-color: green; }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const colorButtons = document.querySelectorAll('.color-btn');
            colorButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    btn.classList.toggle('selected');
                    const color = btn.id;
                    const input = document.querySelector(`input[name="colors"][value="${color}"]`);
                    input.checked = !input.checked;
                });
            });
        });
    </script>
</head>
<body>
    <h1>Create New Laundry Design</h1>
    <p>Fill out the form below to create your custom kite laundry</p>
    <form method="POST" action="/generate">
        <label>Design Name: <input type="text" name="name" required></label><br>
        <label>Material:
            <select name="material">
                <option value="ripstop nylon">Ripstop Nylon</option>
                <!-- Add more from ripstop.yaml if needed -->
            </select>
        </label><br>
        <label>Colors:
            <span id="Red" class="color-btn"></span>
            <span id="Blue" class="color-btn"></span>
            <span id="Yellow" class="color-btn"></span>
            <span id="Green" class="color-btn"></span>
            <input type="checkbox" name="colors" value="Red" style="display:none">
            <input type="checkbox" name="colors" value="Blue" style="display:none">
            <input type="checkbox" name="colors" value="Yellow" style="display:none">
            <input type="checkbox" name="colors" value="Green" style="display:none">
        </label><br>
        <label>Width (cm): <input type="number" name="width_cm" value="60" min="10" step="1"></label><br>
        <label>Height (cm): <input type="number" name="height_cm" value="100" min="10" step="1"></label><br>
        <input type="submit" value="Generate Design">
    </form>
</body>
</html>
