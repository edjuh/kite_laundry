<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Design</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Create New Laundry Design</h1>
            <p>Fill out the form below to create your custom kite laundry</p>
        </header>
        
        <main>
            <form action="/design" method="post" class="design-form">
                <div class="form-group">
                    <label for="name">Design Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="material">Material</label>
                    <select id="material" name="material">
                        <option value="ripstop">Ripstop Nylon</option>
                        <option value="spinnaker">Spinnaker</option>
                        <option value="polyester">Polyester</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Colors</label>
                    <div class="color-options">
                        <div>
                            <input type="checkbox" id="color-red" name="colors" value="red">
                            <label for="color-red">Red</label>
                        </div>
                        <div>
                            <input type="checkbox" id="color-blue" name="colors" value="blue">
                            <label for="color-blue">Blue</label>
                        </div>
                        <div>
                            <input type="checkbox" id="color-yellow" name="colors" value="yellow">
                            <label for="color-yellow">Yellow</label>
                        </div>
                        <div>
                            <input type="checkbox" id="color-green" name="colors" value="green">
                            <label for="color-green">Green</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="width">Width (cm)</label>
                    <input type="number" id="width" name="width" min="10" max="100" required>
                </div>
                
                <div class="form-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" name="height" min="10" max="100" required>
                </div>
                
                <button type="submit" class="btn">Generate Production Article</button>
            </form>
        </main>
    </div>
</body>
</html>
